          <div class="row">
            <div class="col-sm-12">
              <form method="POST" class="form-narrow">
                <h1>Access for {{ collaborator.name }}</h1>
                <div class="form-group">
                  <p>Application Access for {{ application.name }}</p>

                  <div class="checkbox">
                    <label for="access_readonly">
                      <input data-ng-disabled="collaborator.permissions.application.is_admin || collaborator.permissions.application.write" data-ng-model="collaborator.permissions.application.read" id="access_readonly" name="access_readonly" type="checkbox" />
                      <p class="help-block">Read Only</p>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label for="access_readwrite">
                      <input data-ng-disabled="collaborator.permissions.application.is_admin" data-ng-model="collaborator.permissions.application.write" id="access_readwrite" name="access_readwrite" type="checkbox" />
                      <p class="help-block">Read/Write: Gives the user the ability to View and Edit the Application meta data</p>
                    </label>
                  </div>
                  <div class="checkbox">
                    <label for="access_administrator">
                      <input data-ng-model="collaborator.permissions.application.is_admin" id="access_administrator" name="access_administrator" type="checkbox" />
                      <p class="help-block">Administrator: Gives the user the ability to View, Edit, or Delete the Application and manage Collaborators</p>
                    </label>                    
                  </div>
                </div>
                <div class="form-group">
                  <input data-ng-click="UpdatePermissions()" id="update" name="update" type="submit" class="button pull-right" value="Save" />
                </div>
              </form>
            </div>
          </div>
