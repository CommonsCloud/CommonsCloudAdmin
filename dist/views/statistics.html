          <article class="application single">
            <div class="row application-content">
              <div class="col-sm-12">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th class="edit">&nbsp;</th>
                      <th>Name</th>
                      <th>Function</th>
                      <th>Units</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr data-ng-repeat="statistic in statistics | orderBy:orderByField:reverseSort">
                      <td><a href="/applications/{{ application.id }}/collections/{{ template.id }}/statistics/{{ statistic.id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                      <td>{{ statistic.name }}</td>
                      <td>{{ statistic.function }}</td>
                      <td>{{ statistic.units }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </article>
