<div class="row">

  <nav data-ng-show="$root.navigation" class="col-xs-10 col-sm-3 sidebar"></nav>

  <section class="col-xs-12 col-sm-9 page-content">
    <header>
      <div class="row">
        <div class="col-sm-10">
          <ol class="breadcrumb">
            <li class="front-page"><a data-ng-click="$root.navigation=!$root.navigation" title="Return to your dashboard" target="_self" class="sidebar-toggle"><span class="glyphicon glyphicon-cloud"></span></a></li>
            <li class="active"><a href="/applications" title="">Applications</a></li>
          </ol>
        </div>
        <div class="col-sm-2 text-right">
          <ul class="nav account">
            <li><a href="" class="notifications"><span class="glyphicon glyphicon-bell"></span></a></li>
            <li data-ng-mouseleave="UserAccount=!UserAccount" class="dropdown">
              <a data-ng-click="UserAccount=!UserAccount" class="user dropdown-toggle"><img gravatar-src="'joshua@viableindustries.com'" gravatar-size="24" /></a>
              <ul data-ng-show="UserAccount" class="dropdown-menu dropdown-menu-right">
                <li><a href="//api.commonscloud.org/user/profile/" target="_blank">Account Settings</a></li>
                <li><a href="//api.commonscloud.org/user/password/" target="_blank">Change Password</a></li>
                <li><a href="//api.commonscloud.org/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="inner wide" data-ng-show="applications.length">
      <div class="row">
        <div class="col-xs-12">          
          <article class="application new">
            <div data-ng-show="!NewApplication">
              <p class="placeholder" data-ng-click="NewApplication=!NewApplication"><span class="glyphicon glyphicon-plus"></span> New Application</p>
            </div>
            <form data-ng-show="NewApplication" method="POST" data-ng-submit="save(application)">
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="text" id="name" value="name" data-ng-model="application.name" class="form-control input-lg" autofocus="autofocus" placeholder="Enter your application name" required="required" />
                </div>
                <div class="col-sm-2 submit">
                  <input type="submit" id="submit" name="submit" value="Create Application" />
                </div>
              </div>
            </form>
          </article>
        </div>
      </div>      
      <div class="row">
        <div data-ng-repeat="application in applications | orderBy:'name'" class="col-xs-12">          
          <article class="application row">
            <div class="col-sm-10 application-content">
              <h1><a href="/applications/{{ application.id }}">{{ application.name }}</a></h1>
              <p data-ng-show="application.description">{{ application.description }}</p>
              <p data-ng-show="application.url"><a href="{{ application.url }}" target="_blank">{{ application.url }}</a> <span class="glyphicon glyphicon-link"></span></p>
            </div>
            <div class="col-sm-2 application-settings">
              <p><a href="/applications/{{ application.id }}"><span class="glyphicon glyphicon-cog"></span></a></p>
            </div>
          </article>
        </div>
      </div>
    </div>

  </section>

</div>
