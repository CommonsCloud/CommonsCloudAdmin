<div class="row">

  <section class="col-xs-12 col-sm-12 page-content">

    <div data-ng-include="'/views/includes/header.html'"></div>

    <div class="inner wide">

      <div class="row">
        <div class="col-xs-12">

          <header class="application">
            <div class="row">
              <div class="col-sm-11">
                <h1 class="short">{{ application.name }}</h1>
              </div>
              <div class="col-xs-1 text-right">
                <a href="/applications/{{ application.id }}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
              </div>
            </div>
          </header>
          
          <nav class="application-navigation navbar navbar-default">
            <ul class="nav navbar-nav">
              <li><a href="/applications/{{ application.id }}/collections">Feature Collections</a></li>
              <li class="active"><a href="/applications/{{ application.id }}/collaborators">Collaborators</a></li>
            </ul>
          </nav>

          <div class="loading-page"></div>

          <!-- Alerts -->
          <div data-ng-if="alerts" data-ng-include="'/views/includes/alerts.html'"></div>

          <article class="application single">

            <div class="row">          
                  <article class="col-sm-12 text-center">
                    <h1><span style="font-size: 128px; color: rgb(232,232,232);" class="glyphicon glyphicon-flag"></span></h1>
                    <h1 style="color: rgb(111,111,111);">We're still working on this page.</h1>
                  </article>
                </div>
          </article>
        </div>
      </div>
    </div>
  </section>
</div>

<div data-ng-include="'/views/includes/footer.html'"></div>
